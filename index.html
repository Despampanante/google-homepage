<!DOCTYPE html>

<html>
    <style>
        .content {
            color: black;
            font-family: Arial, sans-serif;
            font-size: 13px;
        }
        .centered {
            display:flex;
            margin-top: 200px;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #SearchBar {
            padding: 12px;
            border-radius: 22px;
            width: 500px;
            height: 44px;
            font-size: 18px;
            border-width: 1px;
            border-color: grey;
            outline: none;
        }

        #SearchBar:hover {

            box-shadow: 1px 1px 5px grey;
        }

        #buttons {
            padding: 15px;
        }           

        #button {
            color: grey;
            outline: none;
            font-size: 18px;
            margin: 10px;
            padding: 5px;
            border: 1px hidden lightgrey;
            width: auto;
        }

        #button:hover {
            color: black;
            border: 1px solid lightgrey;
            box-shadow: 1px 1px 5px lightgrey;
        }
        #googleLogo {
            padding-bottom: 20px;
            min-width: 272px;
            height: 92px;
            margin-bottom: 10px;
        }
        .topnav {
            overflow: hidden;
        }
        .topnav a {
            float: right;
            color: black;
            text-align: center;
            
            padding: 6px 10px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            text-decoration: underline;
        }

        #login {
            color: white;
            border-radius: 5px;
            background-color: rgb(29, 125, 252);
        }

        #squareThing {
            width: 20px;
        }

        .footer {
            position: fixed;
            left: 0px;
            right: 0px;
            bottom: 0;
            width: 99%;
            background-color: whitesmoke;
            color: grey;
            text-align: left;
            padding: 6px 10px;
            font-size: 17px;
        }

        .footer span a {

            padding: 6px 10px;
            font-size: 17px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
